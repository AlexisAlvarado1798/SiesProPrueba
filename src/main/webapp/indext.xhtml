<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <link rel="shortcut icon" href="#{request.contextPath}/resources/assets/Koala.png"/>
        <script src="#{request.contextPath}/resources/js/jscript.js" type="text/javascript"></script>
        <title>#{bundle.tituloApp}</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <meta http-equiv="Expires" content="0" />
        <link href="resources/css/estiloLogin.css" rel="stylesheet" type="text/css"/>
        <meta http-equiv="Pragma" content="no-cache" />
    </h:head>

    <h:body onload="invalidarBtnAtras();">
        <div id="top" class="left_content">
            <ui:insert name="top">
                <img                    src="# {request.contextPath}/resources/assets/Koala.png" alt=""/>
            </ui:insert>
            <div align="right">
                <h:form >
                    <p:commandLink onclick="document.getElementById('id01').style.display='block' " style="width: auto;" title="Entrar">
                        <h:outputText value="INGRESAR AL SISTEMA"/>
                    </p:commandLink>
                </h:form>
            </div>


            <div id="id01" class="modal">


                <h:form class="modal-content animate modal-login">
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('id01').style.display = 'none'" class="close" title="Close Modal">&times;</span>
                        <img src="resources/assets/Koala.png" alt="Avatar" class="avatar" ></img>
                    </div>
                    <p:growl id="growl" showDetail="true" life="3000"/>
                    <div>
                        <p:column>
                            <b><h:outputText value="Usuario" class="text"/></b>
                        </p:column>
                        <p:column>
                            <h:inputText id="login"
                                         value="#{usuarioController.selected.nombreusuario}"
                                         required="true"
                                         requiredMessage="El campo Login es obligatorio"
                                         maxlength="8" validatorMessage="solo letras y números; min 2 - máx 8">
                                <f:validateRegex pattern="^[abcdefghijklmnñopqrstuvwxyzABCDEFGHIJKLMNÑOPQRSTUVWXYZ]{2,8}$"/>
                            </h:inputText>                
                            <br></br>
                        </p:column>
                        <br></br>
                        <p:column>
                            <b><h:outputText
                                    value="Contraseña" class="text"/></b>
                        </p:column>
                        <br></br>

                        <p:column>
                            <h:inputSecret id="password" value="#{usuarioController.selected.contrasena}"
                                           required="true"
                                           requiredMessage="El Campo Contraseña es obligatorio"/>
                        </p:column>
                        <br></br>


                        <p:commandButton class="bttnA btn miboton" value="Entrar" image="ui-icon-key"
                                         action="#{usuarioController.autenticarUsuario()}"
                                         update="growl"/>
                        <!--<button type="submit" value="Entrar" >Entrar</button>-->

                    </div>

                    <div style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('id01').style.display = 'none'" class="cancelbtn">Cancelar</button>

                    </div>
                </h:form>
            </div>
        </div>


        <ui:insert name="content">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="item active">
                        <img src="#{request.contextPath}/resources/assets/img1.jpg" alt="simulacion1" style="width:100%;" />
                    </div>
                    <div class="item">
                        <img src="#{request.contextPath}/resources/assets/img2.JPG" alt="simulacion2" style="width:100%;" />
                    </div>
                    <div class="item">
                        <img src="#{request.contextPath}/resources/assets/img3.jpg" alt="simulacion3" style="width:100%;" />
                    </div>
                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


        </ui:insert>


        <div id="bottom">
            <ui:insert name="bottom">
                <div align="center">
                    <img
                        src="#{request.contextPath}/resources/assets/Koala.png" width="24" height="20" alt="Koala"/>
                    ©SENA
                    <img
                        src="#{request.contextPath}/resources/assets/Koala.png" width="24" height="20" alt="Koala"/>
                </div>
            </ui:insert>
        </div>
        <br />
    </h:body>

</html>
