<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/catalogos/templateAdmin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComponenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
             <h:outputLabel class="msjObligatorios"
                               value ="#{bundle.msjObligatorios}" /> 
                <p:separator> </p:separator>
            <h:form>
                <h:panelGrid columns="3">
                     <h:outputLabel value="#{bundle.CreateComponenteLabel_nombre}" for="nombre" />
                    <p:inputText id="nombre" value="#{componenteController.selected.nombre}"
                                 title="#{bundle.CreateComponenteTitle_nombre}" required="true"
                                 requiredMessage="#{bundle.CreateComponenteRequiredMessage_nombre}"
                                 maxlength="30">
                         <p:keyFilter regEx="/[A-Z Ã‘]/i"/>
                    </p:inputText>
                    <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 
                    <h:outputLabel value="#{bundle.CreateComponenteLabel_descrppion}" for="descrppion" />
                    <p:inputText id="descrppion" value="#{componenteController.selected.descrppion}" 
                                 title="#{bundle.CreateComponenteTitle_descrppion}" />
                    <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 
                    <h:outputLabel value="#{bundle.CreateComponenteLabel_fkEquipo}" for="fkEquipo" />
                    
                   <p:autoComplete id="fkEquipo" value="#{componenteController.selected.fkEquipo}" 
                                    completeMethod="#{equipoController.getEquipos}"
                                    maxlength="10" minQueryLength="3" placeholder="nombre"
                                     title="#{bundle.CreateSuministraTitle_fkEquipo}" required="true" 
                                     requiredMessage="#{bundle.CreateSuministraRequiredMessage_fkEquipo}"
                                     onkeypress="return validarAlfanumerico(event);"/>
                    <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componenteController.create}" value="#{bundle.CreateComponenteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{componenteController.prepareList}" value="#{bundle.CreateComponenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateComponenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
