<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/catalogos/templateAdmin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFichaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputLabel class="msjObligatorios"
                           value ="#{bundle.msjObligatorios}" /> 
            <p:separator> </p:separator>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="#{bundle.CreateFichaLabel_codigo}" for="codigo" />
                    <p:inputText id="codigo" value="#{fichaController.selected.codigo}" title="#{bundle.CreateFichaTitle_codigo}"
                                 required="true" requiredMessage="#{bundle.CreateFichaRequiredMessage_codigo}"
                                 maxlength="30">
                         <p:keyFilter regEx="/[A-Z0-9 ร]/i"/>
                    </p:inputText>
                    <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 


                    <h:outputLabel value="#{bundle.CreateFichaLabel_fkVocero}" for="fkVocero" />
                    
                    
                     <p:autoComplete id="fkVocero"
                                    value="#{fichaController.selected.fkVocero}"
                                    completeMethod="#{personaController.completeTexto}"
                                    maxlength="10" minQueryLength="3" placeholder="identificacion o nombres"
                                    requiredMessage="#{bundle.CreateFichaRequiredMessage_fkVocero}"
                                    onkeypress="return validarAlfanumerico(event);"/>     
                    
                    <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 

                    <h:outputLabel value="#{bundle.CreateFichaLabel_fkInstructor}" for="fkInstructor" />
                    
                    <p:autoComplete id="fkInstructor"
                                    value="#{fichaController.selected.fkInstructor}"
                                    completeMethod="#{personaController.completeTexto}"
                                    maxlength="10" minQueryLength="3" placeholder="identificacion o nombres"
                                    requiredMessage="#{bundle.CreateFichaRequiredMessage_fkInstructor}"
                                    onkeypress="return validarAlfanumerico(event);"/>     
            
                    
                    <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 

                    <h:outputLabel value="#{bundle.CreateFichaLabel_fkProgramaformacion}" for="fkProgramaformacion" />
                    <p:autoComplete id="fkProgramaformacion"
                                    value="#{fichaController.selected.fkProgramaformacion}"
                                    completeMethod="#{programaformacionController.obtenerProgramas}"
                                    maxlength="10" minQueryLength="3" placeholder=" nombre รณ sigla"
                                    requiredMessage="#{bundle.CreateFichaRequiredMessage_fkVocero}"
                                    onkeypress="return validarAlfanumerico(event);"/> 
                    <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 

                </h:panelGrid>
                <br />
                <h:commandLink action="#{fichaController.create}" value="#{bundle.CreateFichaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{fichaController.prepareList}" value="#{bundle.CreateFichaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFichaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
