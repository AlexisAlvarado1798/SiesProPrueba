<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/catalogos/templateAdmin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAccionpermitidaporusuarioTitle}"></h:outputText>

        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAccionpermitidaporusuarioEmpty}" rendered="#{accionpermitidaporusuarioController.items.rowCount == 0}"/>
                <p:dataTable id="tblaccionpermitidaporusuario" value="#{accionpermitidaporusuarioController.items}" var="item" 
                                 widgetVar="carsTable"
                                 paginator="true" rows="5" emptyMessage="#{bundle.noresultadosfiltro}"
                                 paginatorTemplate="{CurrentPageReport} 
                                 {FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                 rowsPerPageTemplate="5, 10, 15">

                        <f:facet name="{Exporters}">
                            <div style="float: bottom; padding-top: 5px ">
                                <h:commandLink  class="a">
                                    <p:graphicImage name="/assets/xls.png" width="24"/>
                                    <p:dataExporter type="xls" target="tblaccionpermitidaporusuario"
                                                    pageOnly="true" fileName="accionpermitidaporusuarios"/>
                                </h:commandLink>

                                <h:commandLink class="a">
                                    <p:graphicImage name="/assets/pdf.png" width="24"/>
                                    <p:dataExporter type="pdf" target="tblaccionpermitidaporusuario"
                                                    pageOnly="true" fileName="accionpermitidaporusuarios" preProcessor="#{personaController.preProcessPDF}"/>
                                </h:commandLink>

                                <h:commandLink class="a">
                                    <p:graphicImage name="/assets/csv.png" width="24"/>
                                    <p:dataExporter type="csv" target="tblaccionpermitidaporusuario"
                                                    pageOnly="true" fileName="accionpermitidaporusuarios"/>
                                </h:commandLink>

                                <h:commandLink class="a">
                                    <p:graphicImage name="/assets/xml.png" width="24"/>
                                    <p:dataExporter type="xml" target="tblaccionpermitidaporusuario"
                                                    pageOnly="true" fileName="accionpermitidaporusuarios"/>
                                </h:commandLink>
                            </div>
                        </f:facet>
                                         
                    <p:column headerText="#{bundle.ListAccionpermitidaporusuarioTitle_fkUsuario}" filterBy="#{item.nombreusuario}" 
                              filterMatchMode="contains">
                            <h:outputText value="#{item.fkUsuario.nombreusuario}"/>
                        </p:column>
                        
                    <p:column exportable="false">
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="link"  action="#{accionpermitidaporusuarioController.prepareView}" value="#{bundle.ListAccionpermitidaporusuarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="link"  action="#{accionpermitidaporusuarioController.prepareEdit}" value="#{bundle.ListAccionpermitidaporusuarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink  class="link" action="#{accionpermitidaporusuarioController.destroy}" value="#{bundle.ListAccionpermitidaporusuarioDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                
                <h3>Exportar</h3>
                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/xls.png"/>
                        <p:dataExporter type="xls" target="tblaccionpermitidaporusuario"
                                        fileName="accionpermitidaporusuarios"
                                        preProcessor="#{personaController.preProcessPDF}"/>
                    </h:commandLink>

                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/pdf.png"/>
                        <p:dataExporter type="pdf" target="tblaccionpermitidaporusuario"
                                        fileName="accionpermitidaporusuarios"/>
                    </h:commandLink>

                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/csv.png"/>
                        <p:dataExporter type="csv" target="tblaccionpermitidaporusuario"
                                        fileName="accionpermitidaporusuarios"/>
                    </h:commandLink>

                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/xml.png"/>
                        <p:dataExporter type="xml" target="tblaccionpermitidaporusuario"
                                        fileName="accionpermitidaporusuarios"/>
                    </h:commandLink>
               
                <br />
                <h:commandLink action="#{accionpermitidaporusuarioController.prepareCreate}" value="#{bundle.ListAccionpermitidaporusuarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAccionpermitidaporusuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
