<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEntregaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEntregaLabel_fechaentregado}"/>
                    <h:outputText value="#{entregaController.selected.fechaentregado}" title="#{bundle.ViewEntregaTitle_fechaentregado}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEntregaLabel_fkPrestamo}"/>
                    <h:outputText value="#{entregaController.selected.fkPrestamo}" title="#{bundle.ViewEntregaTitle_fkPrestamo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entregaController.destroyAndView}" value="#{bundle.ViewEntregaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEntregaEditLink}"/>
                <br />
                <h:commandLink action="#{entregaController.prepareCreate}" value="#{bundle.ViewEntregaCreateLink}" />
                <br />
                <h:commandLink action="#{entregaController.prepareList}" value="#{bundle.ViewEntregaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEntregaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
