<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEntregaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEntregaLabel_fechaentregado}" for="fechaentregado" />
                    <h:inputText id="fechaentregado" value="#{entregaController.selected.fechaentregado}" title="#{bundle.EditEntregaTitle_fechaentregado}" required="true" requiredMessage="#{bundle.EditEntregaRequiredMessage_fechaentregado}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEntregaLabel_fkPrestamo}" for="fkPrestamo" />
                    <h:selectOneMenu id="fkPrestamo" value="#{entregaController.selected.fkPrestamo}" title="#{bundle.EditEntregaTitle_fkPrestamo}" required="true" requiredMessage="#{bundle.EditEntregaRequiredMessage_fkPrestamo}">
                        <f:selectItems value="#{prestamoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{entregaController.update}" value="#{bundle.EditEntregaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEntregaViewLink}"/>
                <br />
                <h:commandLink action="#{entregaController.prepareList}" value="#{bundle.EditEntregaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEntregaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
