<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/catalogos/templateAdmin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAccionpermitidaplantillaTitle}"></h:outputText>

        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAccionpermitidaplantillaEmpty}" rendered="#{accionpermitidaplantillaController.items.rowCount == 0}"/>
                <p:dataTable id="tblaccionpermitidaplantilla" value="#{accionpermitidaplantillaController.items}" var="item" 
                                 widgetVar="carsTable"
                                 paginator="true" rows="5" emptyMessage="#{bundle.noresultadosfiltro}"
                                 paginatorTemplate="{CurrentPageReport}
                                 {FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                 rowsPerPageTemplate="5, 10, 15">

                        <f:facet name="{Exporters}">
                            <div style="float: bottom; padding-top: 5px ">
                                <h:commandLink class="a">
                                    <p:graphicImage name="/assets/xls.png" width="24"/>
                                    <p:dataExporter type="xls" target="tblaccionpermitidaplantilla"
                                                    pageOnly="true" fileName="accionpermitidaplantillas"/>
                                </h:commandLink>

                                <h:commandLink class="a">
                                    <p:graphicImage name="/assets/pdf.png" width="24"/>
                                    <p:dataExporter type="pdf" target="tblaccionpermitidaplantilla"
                                                    pageOnly="true" fileName="accionpermitidaplantillas" preProcessor="#{personaController.preProcessPDF}"/>
                                </h:commandLink>

                                <h:commandLink class="a">
                                    <p:graphicImage name="/assets/csv.png" width="24"/>
                                    <p:dataExporter type="csv" target="tblaccionpermitidaplantilla"
                                                    pageOnly="true" fileName="accionpermitidaplantillas"/>
                                </h:commandLink>

                                <h:commandLink class="a">
                                    <p:graphicImage name="/assets/xml.png" width="24"/>
                                    <p:dataExporter type="xml" target="tblaccionpermitidaplantilla"
                                                    pageOnly="true" fileName="accionpermitidaplantillas"/>
                                </h:commandLink>
                            </div>
                        </f:facet>
                    
                       
                        <p:column headerText="#{bundle.ListAccionpermitidaplantillaTitle_fkPlantillaaccionpermitida}">
                            <h:outputText value="#{item.fkPlantillaaccionpermitida}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="link"  action="#{accionpermitidaplantillaController.prepareView}" value="#{bundle.ListAccionpermitidaplantillaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink  class="link" action="#{accionpermitidaplantillaController.prepareEdit}" value="#{bundle.ListAccionpermitidaplantillaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="link"  action="#{accionpermitidaplantillaController.destroy}" value="#{bundle.ListAccionpermitidaplantillaDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                
                 <h3>Exportar</h3>
                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/xls.png"/>
                        <p:dataExporter type="xls" target="tblaccionpermitidaplantilla"
                                        fileName="accionpermitidaplantillas"
                                        preProcessor="#{personaController.preProcessPDF}"/>
                    </h:commandLink>

                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/pdf.png"/>
                        <p:dataExporter type="pdf" target="tblaccionpermitidaplantilla"
                                        fileName="accionpermitidaplantillas"/>
                    </h:commandLink>

                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/csv.png"/>
                        <p:dataExporter type="csv" target="tblaccionpermitidaplantilla"
                                        fileName="accionpermitidaplantillas"/>
                    </h:commandLink>

                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/xml.png"/>
                        <p:dataExporter type="xml" target="tblaccionpermitidaplantilla"
                                        fileName="accionpermitidaplantillas"/>
                    </h:commandLink>
                
                <br />
                <h:commandLink action="#{accionpermitidaplantillaController.prepareCreate}" value="#{bundle.ListAccionpermitidaplantillaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAccionpermitidaplantillaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
