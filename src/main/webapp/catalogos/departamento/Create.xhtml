<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/catalogos/templateAdmin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDepartamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputLabel class="msjObligatorios"
                               value ="#{bundle.msjObligatorios}" /> 
                <p:separator> </p:separator>
            <h:form>
                <h:panelGrid columns="3">
                     <h:outputLabel value="#{bundle.CreateDepartamentoLabel_codigo}" for="codigo" />
                    <p:inputText id="codigo" value="#{departamentoController.selected.codigo}" 
                                 title="#{bundle.CreateDepartamentoTitle_codigo}" required="true" 
                                 requiredMessage="#{bundle.CreateDepartamentoRequiredMessage_codigo}"
                                 maxlength="10">
                         <p:keyFilter regEx="/[A-Z0-9]/i"/>
                    </p:inputText>
                    <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 
                    
                    <h:outputLabel value="#{bundle.CreateDepartamentoLabel_nombre}" for="nombre" />
                    <p:inputText id="nombre" value="#{departamentoController.selected.nombre}" 
                                 title="#{bundle.CreateDepartamentoTitle_nombre}" required="true" 
                                 requiredMessage="#{bundle.CreateDepartamentoRequiredMessage_nombre}"
                                 maxlength="30">
                         <p:keyFilter regEx="/[A-Z ]/i"/>
                    </p:inputText>
                    <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 
                    
                    <h:outputLabel value="#{bundle.CreateDepartamentoLabel_fkPais}" for="fkPais" />
                    <p:selectOneMenu id="fkPais" value="#{departamentoController.selected.fkPais}" title="#{bundle.CreateDepartamentoTitle_fkPais}" required="true" requiredMessage="#{bundle.CreateDepartamentoRequiredMessage_fkPais}">
                        <f:selectItems value="#{paisController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departamentoController.create}" value="#{bundle.CreateDepartamentoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{departamentoController.prepareList}" value="#{bundle.CreateDepartamentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDepartamentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
