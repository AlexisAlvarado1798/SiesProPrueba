<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDefinitivaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDefinitivaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{definitivaController.selected.codigo}" title="#{bundle.EditDefinitivaTitle_codigo}" required="true" requiredMessage="#{bundle.EditDefinitivaRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditDefinitivaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{definitivaController.selected.descripcion}" title="#{bundle.EditDefinitivaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditDefinitivaRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditDefinitivaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{definitivaController.selected.fecha}" title="#{bundle.EditDefinitivaTitle_fecha}" required="true" requiredMessage="#{bundle.EditDefinitivaRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDefinitivaLabel_fkEquipo}" for="fkEquipo" />
                    <h:selectOneMenu id="fkEquipo" value="#{definitivaController.selected.fkEquipo}" title="#{bundle.EditDefinitivaTitle_fkEquipo}" >
                        <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{definitivaController.update}" value="#{bundle.EditDefinitivaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDefinitivaViewLink}"/>
                <br />
                <h:commandLink action="#{definitivaController.prepareList}" value="#{bundle.EditDefinitivaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDefinitivaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
