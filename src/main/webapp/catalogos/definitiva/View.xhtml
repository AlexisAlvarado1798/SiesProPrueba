<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDefinitivaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDefinitivaLabel_pkDefinitiva}"/>
                    <h:outputText value="#{definitivaController.selected.pkDefinitiva}" title="#{bundle.ViewDefinitivaTitle_pkDefinitiva}"/>
                    <h:outputText value="#{bundle.ViewDefinitivaLabel_codigo}"/>
                    <h:outputText value="#{definitivaController.selected.codigo}" title="#{bundle.ViewDefinitivaTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewDefinitivaLabel_descripcion}"/>
                    <h:outputText value="#{definitivaController.selected.descripcion}" title="#{bundle.ViewDefinitivaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewDefinitivaLabel_fecha}"/>
                    <h:outputText value="#{definitivaController.selected.fecha}" title="#{bundle.ViewDefinitivaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDefinitivaLabel_fkEquipo}"/>
                    <h:outputText value="#{definitivaController.selected.fkEquipo}" title="#{bundle.ViewDefinitivaTitle_fkEquipo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{definitivaController.destroyAndView}" value="#{bundle.ViewDefinitivaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDefinitivaEditLink}"/>
                <br />
                <h:commandLink action="#{definitivaController.prepareCreate}" value="#{bundle.ViewDefinitivaCreateLink}" />
                <br />
                <h:commandLink action="#{definitivaController.prepareList}" value="#{bundle.ViewDefinitivaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDefinitivaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
