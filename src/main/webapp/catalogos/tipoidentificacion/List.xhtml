<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/catalogos/templateAdmin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoidentificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoidentificacionEmpty}" rendered="#{tipoidentificacionController.items.rowCount == 0}"/>
                
                <p:dataTable  id="tbltipoidentificacion" value="#{tipoidentificacionController.items}" var="item" 
                              paginator="true" rows="5" emptyMessage="#{bundle.noresultadosfiltro}"
                                 paginatorTemplate="{CurrentPageReport}
                                 {FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                 rowsPerPageTemplate="5, 10, 15">
                     <f:facet name="{Exporters}">
                            <div style="float: bottom; padding-top: 5px ">
                                <h:commandLink class="a">
                                    <p:graphicImage name="/assets/xls.png" width="24"/>
                                    <p:dataExporter type="xls" target="tbltipoidentificacion"
                                                    pageOnly="true" fileName="tipoidentificaciones"/>
                                </h:commandLink>

                                <h:commandLink class="a">
                                    <p:graphicImage name="/assets/pdf.png" width="24"/>
                                    <p:dataExporter type="pdf" target="tbltipoidentificacion"
                                                    pageOnly="true" fileName="tipoidentificaciones" preProcessor="#{personaController.preProcessPDF}"/>
                                </h:commandLink>

                                <h:commandLink class="a">
                                    <p:graphicImage name="/assets/csv.png" width="24"/>
                                    <p:dataExporter type="csv" target="tbltipoidentificacion"
                                                    pageOnly="true" fileName="tipoidentificaciones"/>
                                </h:commandLink>

                                <h:commandLink class="a">
                                    <p:graphicImage name="/assets/xml.png" width="24"/>
                                    <p:dataExporter type="xml" target="tbltipoidentificacion"
                                                    pageOnly="true" fileName="tipoidentificaciones"/>
                                </h:commandLink>

                        <p:column headerText="#{bundle.ListTipoidentificacionTitle_codigo}">
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListTipoidentificacionTitle_descripcion}">
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink  class="link" action="#{tipoidentificacionController.prepareView}" value="#{bundle.ListTipoidentificacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink  class="link" action="#{tipoidentificacionController.prepareEdit}" value="#{bundle.ListTipoidentificacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="link"  action="#{tipoidentificacionController.destroy}" value="#{bundle.ListTipoidentificacionDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                
                 <h3>Exportar</h3>
                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/xls.png"/>
                        <p:dataExporter type="xls" target="tbltipoidentificacion"
                                        fileName="tipoidentificaciones"
                                        preProcessor="#{personaController.preProcessPDF}"/>
                    </h:commandLink>

                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/pdf.png"/>
                        <p:dataExporter type="pdf" target="tbltipoidentificacion"
                                        fileName="tipoidentificaciones"/>
                    </h:commandLink>

                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/csv.png"/>
                        <p:dataExporter type="csv" target="tbltipoidentificacion"
                                        fileName="tipoidentificaciones"/>
                    </h:commandLink>

                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/xml.png"/>
                        <p:dataExporter type="xml" target="tbltipoidentificacion"
                                        fileName="tipoidentificaciones"/>
                    </h:commandLink>
                
                <br />
                <h:commandLink action="#{tipoidentificacionController.prepareCreate}" value="#{bundle.ListTipoidentificacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoidentificacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
