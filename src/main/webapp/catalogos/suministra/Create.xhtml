<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/catalogos/templateAdmin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSuministraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputLabel class="msjObligatorios"
                           value ="#{bundle.msjObligatorios}" /> 
            <p:separator> </p:separator>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="#{bundle.CreateSuministraLabel_fkEquipo}" for="fkEquipo" />
                    
                    <p:autoComplete id="fkEquipo" value="#{suministraController.selected.fkEquipo}" 
                                    completeMethod="#{equipoController.getEquipos}"
                                    maxlength="10" minQueryLength="3" placeholder="nombre"
                                     title="#{bundle.CreateSuministraTitle_fkEquipo}" required="true" 
                                     requiredMessage="#{bundle.CreateSuministraRequiredMessage_fkEquipo}"
                                     onkeypress="return validarAlfanumerico(event);"/>
                                           
                    <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 

                    <h:outputLabel value="#{bundle.CreateSuministraLabel_fkProveedor}" for="fkProveedor" />
                    
                    <p:autoComplete id="fkProveedor" value="#{suministraController.selected.fkProveedor}"
                                    completeMethod="#{proveedorController.getProveedores}"
                                    maxlength="10" minQueryLength="3" placeholder="nombre รณ nit"
                                     title="#{bundle.CreateSuministraTitle_fkProveedor}" required="true"
                                     requiredMessage="#{bundle.CreateSuministraRequiredMessage_fkProveedor}"
                                      onkeypress="return validarAlfanumerico(event);"/>
                    <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 

                </h:panelGrid>
                <br />
                <h:commandLink action="#{suministraController.create}" value="#{bundle.CreateSuministraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{suministraController.prepareList}" value="#{bundle.CreateSuministraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSuministraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
