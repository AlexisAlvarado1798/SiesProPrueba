<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSuministraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSuministraLabel_fkEquipo}" for="fkEquipo" />
                    <h:selectOneMenu id="fkEquipo" value="#{suministraController.selected.fkEquipo}" title="#{bundle.EditSuministraTitle_fkEquipo}" required="true" requiredMessage="#{bundle.EditSuministraRequiredMessage_fkEquipo}">
                        <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSuministraLabel_fkProveedor}" for="fkProveedor" />
                    <h:selectOneMenu id="fkProveedor" value="#{suministraController.selected.fkProveedor}" title="#{bundle.EditSuministraTitle_fkProveedor}" required="true" requiredMessage="#{bundle.EditSuministraRequiredMessage_fkProveedor}">
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{suministraController.update}" value="#{bundle.EditSuministraSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSuministraViewLink}"/>
                <br />
                <h:commandLink action="#{suministraController.prepareList}" value="#{bundle.EditSuministraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSuministraIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
