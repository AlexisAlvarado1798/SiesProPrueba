<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPrestamoLabel_codigo}"/>

                    <h:outputText value="#{prestamoController.selected.codigo}" title="#{bundle.ViewPrestamoTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewPrestamoLabel_fechasolicitud}"/>

                    <h:outputText value="#{prestamoController.selected.fechasolicitud}" 
                                  title="#{bundle.ViewPrestamoTitle_fechasolicitud}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>

                    <h:outputText value="#{bundle.ViewPrestamoLabel_fechasalida}"/>
                    <h:outputText value="#{prestamoController.selected.fechasalida}" 
                                  title="#{bundle.ViewPrestamoTitle_fechasalida}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>

                    <h:outputText value="#{bundle.ViewPrestamoLabel_fechadevolucion}"/>
                    <h:outputText value="#{prestamoController.selected.fechadevolucion}" 
                                  title="#{bundle.ViewPrestamoTitle_fechadevolucion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>

                    <h:outputText value="#{bundle.ViewPrestamoLabel_estado}"/>
                    <h:outputText value="#{prestamoController.selected.estado eq '0' ? 'En Espera' : ' ' eq '1' ? 'Rechazada' : 'Aceptada'}"
                                  title="#{bundle.ViewPrestamoTitle_estado}"/>

                    <h:outputText value="#{bundle.ViewPrestamoLabel_fkFicha}"/>
                    <h:outputText value="#{prestamoController.selected.fkFicha.codigo}" 
                                  title="#{bundle.ViewPrestamoTitle_fkFicha}"/>

                    <h:outputText value="#{bundle.ViewPrestamoLabel_fkMunicipio}"/>
                    <h:outputText value="#{prestamoController.selected.fkMunicipio.nombre}"
                                  title="#{bundle.ViewPrestamoTitle_fkMunicipio}"/>

                    <h:outputText value="#{bundle.ViewPrestamoLabel_fkResponsable}"/>
                    <h:outputText value="#{prestamoController.selected.fkResponsable.nombres }"
                                  title="#{bundle.ViewPrestamoTitle_fkResponsable}"/>
                           <br></br>
<!--                    <a href="../../resources/assets/ORDEN.xls" >Descargar orden de salida
                    <img src="../../resources/assets/xls.png" alt=" "> </img>
                    </a>-->
                           
<!--                           <h:commandLink action="# {prestamoController.descargarFormato}" value="Descargar formato"/>-->
                           
                <br></br>
               
                
                <!--<a href="../../FormatoAutorizacion.xhtml"></a>--> 
                <h:commandLink value="Descargar formato" rendered="#{prestamoController.selected.estado == 2}" >
                    <a href="../../FormatoAutorizacion.xhtml" ></a></h:commandLink>
                </h:panelGrid>

                <br />
         
                

                <br />
                <h:commandLink action="#{prestamoController.destroyAndView}" value="#{bundle.ViewPrestamoDestroyLink}"/>
                <br></br>
                <br></br>
                <h:link outcome="Edit" value="#{bundle.ViewPrestamoEditLink}"/>
                <br></br>
                <br></br>
                <h:commandLink action="#{prestamoController.prepareCreate}" value="#{bundle.ViewPrestamoCreateLink}" />
                <br></br>
                <br></br>
                <h:commandLink action="#{prestamoController.prepareList}" value="#{bundle.ViewPrestamoShowAllLink}"/>
                <br></br>
               
                <h:link outcome="/index" value="#{bundle.ViewPrestamoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
