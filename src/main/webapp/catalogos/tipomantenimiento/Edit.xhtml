<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipomantenimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                   <h:outputLabel value="#{bundle.EditTipomantenimientoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{tipomantenimientoController.selected.codigo}" title="#{bundle.EditTipomantenimientoTitle_codigo}" required="true" requiredMessage="#{bundle.EditTipomantenimientoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditTipomantenimientoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tipomantenimientoController.selected.nombre}" title="#{bundle.EditTipomantenimientoTitle_nombre}" required="true" requiredMessage="#{bundle.EditTipomantenimientoRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipomantenimientoController.update}" value="#{bundle.EditTipomantenimientoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipomantenimientoViewLink}"/>
                <br />
                <h:commandLink action="#{tipomantenimientoController.prepareList}" value="#{bundle.EditTipomantenimientoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipomantenimientoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
