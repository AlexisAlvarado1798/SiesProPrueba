<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipomantenimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipomantenimientoLabel_codigo}"/>
                    <h:outputText value="#{tipomantenimientoController.selected.codigo}" title="#{bundle.ViewTipomantenimientoTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewTipomantenimientoLabel_nombre}"/>
                    <h:outputText value="#{tipomantenimientoController.selected.nombre}" title="#{bundle.ViewTipomantenimientoTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipomantenimientoController.destroyAndView}" value="#{bundle.ViewTipomantenimientoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipomantenimientoEditLink}"/>
                <br />
                <h:commandLink action="#{tipomantenimientoController.prepareCreate}" value="#{bundle.ViewTipomantenimientoCreateLink}" />
                <br />
                <h:commandLink action="#{tipomantenimientoController.prepareList}" value="#{bundle.ViewTipomantenimientoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipomantenimientoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
