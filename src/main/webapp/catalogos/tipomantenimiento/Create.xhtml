<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/catalogos/templateAdmin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipomantenimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
             <h:outputLabel class="msjObligatorios"
                               value ="#{bundle.msjObligatorios}" /> 
                <p:separator> </p:separator>
            <h:form>
                <h:panelGrid columns="3">
                   <h:outputLabel value="#{bundle.CreateTipomantenimientoLabel_codigo}" for="codigo" />
                    <p:inputText id="codigo" value="#{tipomantenimientoController.selected.codigo}"
                                 title="#{bundle.CreateTipomantenimientoTitle_codigo}" required="true" 
                                 requiredMessage="#{bundle.CreateTipomantenimientoRequiredMessage_codigo}"/>
                    <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 
                    <h:outputLabel value="#{bundle.CreateTipomantenimientoLabel_nombre}" for="nombre" />
                    <p:inputText id="nombre" value="#{tipomantenimientoController.selected.nombre}" 
                                 title="#{bundle.CreateTipomantenimientoTitle_nombre}" required="true" 
                                 requiredMessage="#{bundle.CreateTipomantenimientoRequiredMessage_nombre}"/>
                    <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipomantenimientoController.create}" value="#{bundle.CreateTipomantenimientoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipomantenimientoController.prepareList}" value="#{bundle.CreateTipomantenimientoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipomantenimientoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
