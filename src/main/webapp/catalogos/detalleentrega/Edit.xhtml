<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDetalleentregaTitle}"></h:outputText>

        <ui:define name="content">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                     <h:outputLabel value="#{bundle.EditDetalleentregaLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{detalleentregaController.selected.observacion}" title="#{bundle.EditDetalleentregaTitle_observacion}" />
                    <h:outputLabel value="#{bundle.EditDetalleentregaLabel_fkEntrega}" for="fkEntrega" />

                    <h:outputLabel value="#{bundle.EditDetalleentregaLabel_fkEquipo}" for="fkEquipo" />

                <br />

                <h:commandLink action="#{detalleentregaController.prepareList}" value="#{bundle.EditDetalleentregaShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditDetalleentregaIndexLink}" />
