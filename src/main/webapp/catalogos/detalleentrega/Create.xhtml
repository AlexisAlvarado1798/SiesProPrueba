<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/catalogos/templateAdmin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDetalleentregaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
             <h:outputLabel class="msjObligatorios"
                               value ="#{bundle.msjObligatorios}" /> 
                <p:separator> </p:separator>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="#{bundle.CreateDetalleentregaLabel_observacion}" for="observacion" />
                    
                    <p:inputText id="observacion" value="#{detalleentregaController.selected.observacion}"
                                 title="#{bundle.CreateDetalleentregaTitle_observacion}" />
                    
                     <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 
                    
                    <h:outputLabel value="#{bundle.CreateDetalleentregaLabel_fkEntrega}" for="fkEntrega" />
                    
                    <p:selectOneMenu id="fkEntrega" value="#{detalleentregaController.selected.fkEntrega}" 
                                     title="#{bundle.CreateDetalleentregaTitle_fkEntrega}" required="true" 
                                     requiredMessage="#{bundle.CreateDetalleentregaRequiredMessage_fkEntrega}">
                        <f:selectItems value="#{entregaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                     <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 
                    <h:outputLabel value="#{bundle.CreateDetalleentregaLabel_fkEquipo}" for="fkEquipo" />
                    
                    <p:selectOneMenu id="fkEquipo" value="#{detalleentregaController.selected.fkEquipo}"
                                     title="#{bundle.CreateDetalleentregaTitle_fkEquipo}" required="true" requiredMessage="#{bundle.CreateDetalleentregaRequiredMessage_fkEquipo}">
                        <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                     <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detalleentregaController.create}" value="#{bundle.CreateDetalleentregaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{detalleentregaController.prepareList}" value="#{bundle.CreateDetalleentregaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDetalleentregaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
