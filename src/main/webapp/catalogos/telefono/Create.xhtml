<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/catalogos/templateAdmin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTelefonoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputLabel class="msjObligatorios"
                               value ="#{bundle.msjObligatorios}" /> 
                <p:separator> </p:separator>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="#{bundle.CreateTelefonoLabel_numero}" for="numero" />
                    <p:inputText id="numero" value="#{telefonoController.selected.numero}" 
                                 title="#{bundle.CreateTelefonoTitle_numero}" required="true" 
                                 requiredMessage="#{bundle.CreateTelefonoRequiredMessage_numero}"/>
                                                            <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 

                    <h:outputLabel value="#{bundle.CreateTelefonoLabel_fkPersona}" for="fkPersona" />
                    <h:selectOneMenu id="fkPersona" value="#{telefonoController.selected.fkPersona}" 
                                     title="#{bundle.CreateTelefonoTitle_fkPersona}" required="true" requiredMessage="#{bundle.CreateTelefonoRequiredMessage_fkPersona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                                                            <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 

                    <h:outputLabel value="#{bundle.CreateTelefonoLabel_fkTipotelefono}" for="fkTipotelefono" />
                    <h:selectOneMenu id="fkTipotelefono" value="#{telefonoController.selected.fkTipotelefono}" title="#{bundle.CreateTelefonoTitle_fkTipotelefono}" required="true" requiredMessage="#{bundle.CreateTelefonoRequiredMessage_fkTipotelefono}">
                        <f:selectItems value="#{tipotelefonoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                                                            <h:outputLabel value="*" class="asterisco"> </h:outputLabel> 

                </h:panelGrid>
                <br />
                <h:commandLink action="#{telefonoController.create}" value="#{bundle.CreateTelefonoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{telefonoController.prepareList}" value="#{bundle.CreateTelefonoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTelefonoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
