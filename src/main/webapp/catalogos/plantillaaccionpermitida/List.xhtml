<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPlantillaaccionpermitidaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPlantillaaccionpermitidaEmpty}" rendered="#{plantillaaccionpermitidaController.items.rowCount == 0}"/>
                
                <p:dataTable id="tblplantillaaccionpermitida" value="#{plantillaaccionpermitidaController.items}" var="item" 
                                 widgetVar="carsTable"
                                 paginator="true" rows="5" emptyMessage="#{bundle.noresultadosfiltro}"
                                 paginatorTemplate="{CurrentPageReport}
                                 {FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                 rowsPerPageTemplate="5, 10, 15">

                        <f:facet name="{Exporters}">
                            <div style="float: bottom; padding-top: 5px ">
                                <h:commandLink class="a">
                                    <p:graphicImage name="/assets/xls.png" width="24"/>
                                    <p:dataExporter type="xls" target="tblplantillaaccionpermitida"
                                                    pageOnly="true" fileName="plantillaaccionpermitidas"/>
                                </h:commandLink>

                                <h:commandLink class="a">
                                    <p:graphicImage name="/assets/pdf.png" width="24"/>
                                    <p:dataExporter type="pdf" target="tblplantillaaccionpermitida"
                                                    pageOnly="true" fileName="plantillaaccionpermitidas" preProcessor="#{personaController.preProcessPDF}"/>
                                </h:commandLink>

                                <h:commandLink class="a">
                                    <p:graphicImage name="/assets/csv.png" width="24"/>
                                    <p:dataExporter type="csv" target="tblplantillaaccionpermitida"
                                                    pageOnly="true" fileName="plantillaaccionpermitidas"/>
                                </h:commandLink>

                                <h:commandLink class="a">
                                    <p:graphicImage name="/assets/xml.png" width="24"/>
                                    <p:dataExporter type="xml" target="tblplantillaaccionpermitida"
                                                    pageOnly="true" fileName="plantillaaccionpermitidas"/>
                                </h:commandLink>
                            </div>
                        </f:facet>
                    
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlantillaaccionpermitidaTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlantillaaccionpermitidaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink  class="link" action="#{plantillaaccionpermitidaController.prepareView}" value="#{bundle.ListPlantillaaccionpermitidaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="link"  action="#{plantillaaccionpermitidaController.prepareEdit}" value="#{bundle.ListPlantillaaccionpermitidaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="link"  action="#{plantillaaccionpermitidaController.destroy}" value="#{bundle.ListPlantillaaccionpermitidaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                
                    <h3>Exportar</h3>
                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/xls.png"/>
                        <p:dataExporter type="xls" target="tblplantillaaccionpermitida"
                                        fileName="plantillaaccionpermitidas"
                                        preProcessor="#{personaController.preProcessPDF}"/>
                    </h:commandLink>

                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/pdf.png"/>
                        <p:dataExporter type="pdf" target="tblplantillaaccionpermitida"
                                        fileName="plantillaaccionpermitidas"/>
                    </h:commandLink>

                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/csv.png"/>
                        <p:dataExporter type="csv" target="tblplantillaaccionpermitida"
                                        fileName="plantillaaccionpermitidas"/>
                    </h:commandLink>

                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/xml.png"/>
                        <p:dataExporter type="xml" target="tblplantillaaccionpermitida"
                                        fileName="plantillaaccionpermitidas"/>
                    </h:commandLink>
                    
                <br />
                <h:commandLink action="#{plantillaaccionpermitidaController.prepareCreate}" value="#{bundle.ListPlantillaaccionpermitidaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPlantillaaccionpermitidaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
