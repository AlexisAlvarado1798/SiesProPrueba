
<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEquipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEquipoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{equipoController.selected.nombre}" title="#{bundle.EditEquipoTitle_nombre}" required="true" requiredMessage="#{bundle.EditEquipoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditEquipoLabel_serial}" for="serial" />
                    <h:inputText id="serial" value="#{equipoController.selected.serial}" title="#{bundle.EditEquipoTitle_serial}" required="true" requiredMessage="#{bundle.EditEquipoRequiredMessage_serial}"/>
                    <h:outputLabel value="#{bundle.EditEquipoLabel_modelo}" for="modelo" />
                    <h:inputText id="modelo" value="#{equipoController.selected.modelo}" title="#{bundle.EditEquipoTitle_modelo}" required="true" requiredMessage="#{bundle.EditEquipoRequiredMessage_modelo}"/>
                    <h:outputLabel value="#{bundle.EditEquipoLabel_placasena}" for="placasena" />
                    <h:inputText id="placasena" value="#{equipoController.selected.placasena}" title="#{bundle.EditEquipoTitle_placasena}" required="true" requiredMessage="#{bundle.EditEquipoRequiredMessage_placasena}"/>
                    <h:outputLabel value="#{bundle.EditEquipoLabel_numerocertificacion}" for="numerocertificacion" />
                    <h:inputText id="numerocertificacion" value="#{equipoController.selected.numerocertificacion}" title="#{bundle.EditEquipoTitle_numerocertificacion}" required="true" requiredMessage="#{bundle.EditEquipoRequiredMessage_numerocertificacion}"/>
                    <h:outputLabel value="#{bundle.EditEquipoLabel_vidautilprevista}" for="vidautilprevista" />
                    <h:inputText id="vidautilprevista" value="#{equipoController.selected.vidautilprevista}" title="#{bundle.EditEquipoTitle_vidautilprevista}" required="true" requiredMessage="#{bundle.EditEquipoRequiredMessage_vidautilprevista}"/>
                    <h:outputLabel value="#{bundle.EditEquipoLabel_aniofabricacion}" for="aniofabricacion" />
                    <h:inputText id="aniofabricacion" value="#{equipoController.selected.aniofabricacion}" title="#{bundle.EditEquipoTitle_aniofabricacion}" required="true" requiredMessage="#{bundle.EditEquipoRequiredMessage_aniofabricacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEquipoLabel_fechacompra}" for="fechacompra" />
                    <h:inputText id="fechacompra" value="#{equipoController.selected.fechacompra}" title="#{bundle.EditEquipoTitle_fechacompra}" required="true" requiredMessage="#{bundle.EditEquipoRequiredMessage_fechacompra}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEquipoLabel_fechainiciooperacion}" for="fechainiciooperacion" />
                    <h:inputText id="fechainiciooperacion" value="#{equipoController.selected.fechainiciooperacion}" title="#{bundle.EditEquipoTitle_fechainiciooperacion}" required="true" requiredMessage="#{bundle.EditEquipoRequiredMessage_fechainiciooperacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEquipoLabel_fecharetiro}" for="fecharetiro" />
                    <h:inputText id="fecharetiro" value="#{equipoController.selected.fecharetiro}" title="#{bundle.EditEquipoTitle_fecharetiro}" required="true" requiredMessage="#{bundle.EditEquipoRequiredMessage_fecharetiro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEquipoLabel_fkFabricante}" for="fkFabricante" />
                    <h:selectOneMenu id="fkFabricante" value="#{equipoController.selected.fkFabricante}" title="#{bundle.EditEquipoTitle_fkFabricante}" required="true" requiredMessage="#{bundle.EditEquipoRequiredMessage_fkFabricante}">
                        <f:selectItems value="#{fabricanteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEquipoLabel_fkFuncion}" for="fkFuncion" />
                    <h:selectOneMenu id="fkFuncion" value="#{equipoController.selected.fkFuncion}" title="#{bundle.EditEquipoTitle_fkFuncion}" >
                        <f:selectItems value="#{funcionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{equipoController.update}" value="#{bundle.EditEquipoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEquipoViewLink}"/>
                <br />
                <h:commandLink action="#{equipoController.prepareList}" value="#{bundle.EditEquipoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEquipoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
