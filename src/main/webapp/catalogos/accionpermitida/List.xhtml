<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/catalogos/templateAdmin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAccionpermitidaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAccionpermitidaEmpty}" rendered="#{accionpermitidaController.items.rowCount == 0}"/>
               <p:dataTable id="accionpermitida" value="#{accionpermitidaController.items}"
                            var="item" paginator="true" rows="5" emptyMessage="#{bundle.noresultadosfiltro}"
                                 paginatorTemplate="{CurrentPageReport}
                                 {FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5, 10, 15">
                   
                   
                   <f:facet name="{Exporters}">
                            <div style="float: bottom; padding-top: 5px ">
                                <h:commandLink class="a">
                                    <p:graphicImage name="/assets/xls.png" width="24"/>
                                    <p:dataExporter type="xls" target="tblaccionpermitida"
                                                    pageOnly="true" fileName="accionpermitidas"/>
                                </h:commandLink>

                                <h:commandLink class="a">
                                    <p:graphicImage name="/assets/pdf.png" width="24"/>
                                    <p:dataExporter type="pdf" target="tblaccionpermitida"
                                                    pageOnly="true" fileName="accionpermitidas" preProcessor="#{personaController.preProcessPDF}"/>
                                </h:commandLink>

                                <h:commandLink class="a">
                                    <p:graphicImage name="/assets/csv.png" width="24"/>
                                    <p:dataExporter type="csv" target="tblaccionpermitida"
                                                    pageOnly="true" fileName="accionpermitidas"/>
                                </h:commandLink>

                                <h:commandLink class="a">
                                    <p:graphicImage name="/assets/xml.png" width="24"/>
                                    <p:dataExporter type="xml" target="tblaccionpermitida"
                                                    pageOnly="true" fileName="accionpermitidas"/>
                                </h:commandLink>
                            </div>
                        </f:facet>

                        <p:column headerText="#{bundle.ListAccionpermitidaTitle_codigo}">
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        
                        <p:column headerText="#{bundle.ListAccionpermitidaTitle_descripcion}">
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        
                        <p:column headerText="#{bundle.ListAccionpermitidaTitle_ruta}">
                            <h:outputText value="#{item.ruta}"/>
                        </p:column>
                        
                        <p:column headerText="#{bundle.ListAccionpermitidaTitle_fkAccionpermitida}">
                            <h:outputText value="#{item.fkAccionpermitida}"/>
                        </p:column>
                        
                   <p:column exportable="false">
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="link" action="#{accionpermitidaController.prepareView}" value="#{bundle.ListAccionpermitidaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="link"  action="#{accionpermitidaController.prepareEdit}" value="#{bundle.ListAccionpermitidaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink  class="link"  action="#{accionpermitidaController.destroy}" value="#{bundle.ListAccionpermitidaDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                
                <h3>Exportar</h3>
                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/xls.png"/>
                        <p:dataExporter type="xls" target="tblaccionpermitida"
                                        fileName="accionpermitidas"
                                        preProcessor="#{personaController.preProcessPDF}"/>
                    </h:commandLink>

                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/pdf.png"/>
                        <p:dataExporter type="pdf" target="tblaccionpermitida"
                                        fileName="accionpermitidas"/>
                    </h:commandLink>

                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/csv.png"/>
                        <p:dataExporter type="csv" target="tblaccionpermitida"
                                        fileName="accionpermitidas"/>
                    </h:commandLink>

                    <h:commandLink class="a">
                        <p:graphicImage name="/assets/xml.png"/>
                        <p:dataExporter type="xml" target="tblaccionpermitida"
                                        fileName="accionpermitidas"/>
                    </h:commandLink>
                
                <br />
                <h:commandLink action="#{accionpermitidaController.prepareCreate}" value="#{bundle.ListAccionpermitidaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAccionpermitidaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
